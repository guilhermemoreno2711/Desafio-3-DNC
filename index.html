<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Board de Tarefas</title>
</head>

<body>
  <main> 
     <h1>Board de Tarefas</h1>

    <section>
      <form id="form-tarefa">
        <input type="text" placeholder="Nome da tarefa" class="input-tarefa" id="nome-tarefa" name="nome-tarefa"
          required />
        <input type="text" placeholder="Etiqueta" class="input-tarefa" id="etiqueta-tarefa" name="etiqueta-tarefa"
          required />
        <button type="submit" class="botao-acao" id="botao-tarefa" aria-label="Adicionar tarefa">+</button>
      </form>
    </section>

    <section class="tarefas" >
      <article class="card-tarefa">
        <div class="info-tarefa">
          <h2 class="titulo-tarefa tarefa-incompleta">Implementar tela de listagem de tarefas</h2>
          <div class="detalhes-tarefa">
            <span class="etiqueta">Frontend</span>
            <time datetime="2024-08-21">Criado em: 21/08/2024</time>
          </div>
        </div>
        <button class="botao-acao concluir-tarefa">Concluir</button>
      </article>

      <article class="card-tarefa">
        <div class="info-tarefa">
          <h2 class="titulo-tarefa tarefa-incompleta">Criar endpoint para cadastro de tarefas</h2>
          <div class="detalhes-tarefa">
            <span class="etiqueta">Backend</span>
            <time datetime="2024-08-21">Criado em: 21/08/2024</time>
          </div>
        </div>
        <button class="botao-acao concluir-tarefa">Concluir</button>
      </article>
    </section>

    <footer>
      <hr />
      <p id="tarefa-concluida">0 tarefas conclu√≠das</p>
    </footer>
  </main>

  <script src="scripts.js"></script>
</body>

</html>
